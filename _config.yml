# Site settings
title: TelcoSec - Telecom Security
email: git@telco-sec.com
description: > # this means to ignore newlines until "baseurl:"
  Enhance your network's protection with TelcoSec, your trusted solution for cutting-edge Telecom Security. Safeguard your telecommunications infrastructure with advanced security measures tailored to the unique challenges of the telecom industry.
  
  
#baseurl: "/cards" # the subpath of your site, e.g. /blog
url: "https://telco-sec.com/" # the base hostname & protocol for your site

#sidebar
default-image: webjeda-logo-big.jpg # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.

#footer

built-by: rfs

copyright:
   name: TelcoSec
   link: 'https://telco-sec.com/'

# Build settings
permalink: /:title/
paginate: 6
paginate_path: /page:num/

# Tracker
analytics: G-SDPPC95R4J

# Comments
disqus: yes
disqus-shortname: poplab

#social
facebook: https://www.facebook.com/PopLabResearch
quora: http://quora.com/
twitter: http://twitter.com/
github: http://github.com/
email: your@email.com

#facebook like box
fb-like-box: yes
fb-app-id: xxxxxxxx
fb-page-url: https://www.facebook.com/PopLabResearch
fb-page-title: PopLabResearch

# Sass style
sass:
  style: compressed

# google News
publisher: "PopLab Agency"
# Ruby Gems
plugins: 
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-news-sitemap




social:
  name: TelcoSec
  links:
    - https://www.linkedin.com/showcase/telcosec


# Images

defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/default-card.png